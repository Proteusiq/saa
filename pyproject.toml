[project]
name = "saa"
version = "0.0.6"
description = "Converting time into natural language phrases"
authors = [{ name = "Prayson W. Daniel", email = "praysonpi@gmail.com" }]
dependencies = []
license = "MIT"
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.rye]
managed = true
dev-dependencies = ["ruff>=0.5.6", "pytest>=8.3.2", "pyright>=1.1.374"]

[tool.ruff.lint]
select = [
  "A", # warn about shadowing built-ins
  "E", # style stuff, whitespaces
  "F", # important pyflakes lints
  "I", # import sorting
  "N", # naming
]


[tool.rye.scripts]
fmt = "rye fmt"
lint = "rye lint --fix"
check = "pyright"
test = "rye test"
all = { chain = ["fmt", "lint", "check", "test"] }

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/saa"]

[tool.pyright]
venvPath = "."
venv = ".venv"
include = ["src"]
exclude = ["src/saa/luga", "src/saa/core/*"]
[tool.urls]
"Homepage" = "https://github.com/Proteusiq/saa"
"Bug Tracker" = "https://github.com/Proteusiq/saa/issues"
