[project]
name = "saa"
version = "0.0.6"
description = "Converting time into natural language phrases"
authors = [{ name = "Prayson W. Daniel", email = "praysonpi@gmail.com" }]
dependencies = []
license = "MIT"
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.2.2",
    "black>=24.4.2",
    "ruff>=0.4.8",
    "pre-commit>=3.7.1",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/saa"]

[tool.urls]
"Homepage" = "https://github.com/Proteusiq/saa"
"Bug Tracker" = "https://github.com/Proteusiq/saa/issues"
